<!DOCTYPE html>
<html>
  <head>
    <title>Homicide rates in Mexico</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="full-height">
      <div class="flex-down">
        <h1>
          Evolution of homicide rates in Mexican municipalities (2011 - 2019)
        </h1>
        <h3>Homicides per 100k inhabitants by municipality</h3>
      </div>
      <div class="flex full-height">
        <div class="sidebar flex-down full-height">
          <div class="xyear flex ful-width"></div>
          <div class="xtext flex full-width"></div>
          <div class="yyear flex ful-width"></div>
          <div class="ytext flex full-width"></div>
          <div class="map-area flex full-width full-height"></div>
        </div>
        <div class="main-area flex-down full-height full-width">
          <div class="drop-down flex full-width"></div>
          <div class="plot-area flex full-height full-width"></div>
          <div class="source flex-down full-width">
            <h3 class="source">
              Sources:
              <a
                href="https://www.gob.mx/sesnsp/acciones-y-programas/datos-abiertos-de-incidencia-delictiva"
              >
                Executive Secretariat of the National Public Security System </a
              >,
              <a
                href="https://datos.gob.mx/busca/dataset/proyecciones-de-la-poblacion-de-mexico-y-de-las-entidades-federativas-2016-2050"
              >
                National Population Council
              </a>
            </h3>
            <h3 class="source">
              <a href="https://github.com/eserrania/homicide_scatterplot">
                Source code
              </a>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
